<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    1、对数据进行拦截 对象 数组（依赖收集）
    2、template模板 => ast语法树 => render函数 => 虚拟dom
    3、new Vue时会产生一个watcher（渲染watcher） vm._update(vm._render()) 创建真实节点
 -->
<div id="app">
</div>
<body>
    <script src="/dist/vue.js"></script>
    <script>
        // mergeOptions 实现原理
        Vue.mixin({ // 静态方法
            a:1,
            obj:{name:1},
            beforeCreate(){ // 组件创建之前
                console.log('before-create1')
            },
            created(){ // 数据已经被劫持
                console.log('created1')
            }
        })
        Vue.mixin({ // 静态方法
            a:2,
            obj:{age:2},
            beforeCreate(){ // 组件创建之前
                console.log('before-create2')
            },
            created(){ // 数据已经被劫持
                console.log('created2')
            }
        })
        const vm = new Vue({
            el:'#app',
            data(){
                
            },
            beforeCreate(){ // 组件创建之前 // []
                console.log('before-create3')
            },
            created(){ // 数据已经被劫持  // []
                console.log('created3')
            }
        })
    </script>
</body>
</html>
